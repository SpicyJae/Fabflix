<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>FabFlix > Advanced Search</title>
</head>
<body>
	<div class="sidebar">
		<div class="box"></div>
		<a href="index.html"><i class="fa fa-home"></i></a>
		<a href="search.html"><i class="fa fa-search"></i></a>
		<a href="shopping-cart.html?status=Load"><i class="fa fa-shopping-cart"></i></a>
		<a href="checkout.html"><i class="fa fa-dollar"></i></a>
	</div>
	<div class="main">
		<div class="nav">
			<!--<input type="text" placeholder="Search a movie by title..." required>-->
		</div>
		<div class="main-container">
			<h1>Advanced Search Options</h1>
			<div class="main-box">
				<form action="result.html">
					<div>
						<label>Title:</label>
						<input type="text" name="title" autocomplete="off">
					</div>
					<div>
						<label>Year:</label>
						<input type="text" name="year" autocomplete="off">
					</div>
					<div>
						<label>Director:</label>
						<input type="text" name="director" autocomplete="off">
					</div>
					<div>
						<label>Star's Name:</label>
						<input type="text" name="name" autocomplete="off">
					</div>
					<input type="hidden" name="order" value="t_asc">
					<input type="hidden" name="page" value="1">
					<input type="hidden" name="ipp" value="5">
					<input type="submit" name="" value="Submit">
				</form>
			</div>
		</div>
	</div>
	<div class="footer"></div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
