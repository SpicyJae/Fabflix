<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="login-style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>FabFlix > Login</title>
</head>
<body>
	<div class="error-message" id="login_error_message"></div>
	<div class="login-box">
		<h2>Login to Fabflix</h2>
		<form id="login_form" method="post" action="api/login">
			<div>
				<input type="text" name="username" autocomplete="off" required>
				<label>Username</label>
			</div>
			<div>
				<input type="password" name="password" autocomplete="off" required>
				<label>Password</label>
			</div>
			<input type="submit" name="" value="Submit">
			<div class="text-center">
				<div class="g-recaptcha" data-sitekey="6Ld7HpEUAAAAABKVr1JWCSo-tCT3-ExtHdaq2qKo"></div>
			</div>
			
		</form>
	</div>

	

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<script src="./login.js"></script>

</body>
</html>
